<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf505d4370.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Book List App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="/Images/book.png" alt="BookIcon">
            <h1>My<span>Book</span>List</h1>
        </div>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label><br>
                <input type="text"  id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label><br>
                <input type="text" id="isbn">
            </div>
            <input type="submit" value="Add book" id="btn">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="/app.js"></script>
</body>
</html>
